<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="flex justify-center items-center h-screen">
    <form method="POST">
    {% csrf_token %}
    <div class="app-container py-24 px-20">
        <div class="flex flex-row  mt-6">
            <div class="title text-2xl font-bold">
                YT Video Downloader
            </div>
        </div>
        <div class="flex flex-row mt-6">
            <div class="flex flex-row w-72 app-color-gray rounded-3xl effect-inner py-3 px-6 items-center">
                <i class="fa-solid"></i>
                <input type="text" name="input_link" placeholder="Add the link...." class="ml-2 app-color-gray">
            </div>
        </div>
        <div class="flex flex-row mt-6">
            <div class="flex justify-center flex-col w-1/3">
                <button class="group flex items-center justify-center rounded-3xl app-color-gray px-4 py-3 shadow-[-2px_-2px_10px_rgba(255,255,255,1),3px_3px_10px_rgba(0,0,0,0.2)] text-center active:shadow-[inset_-2px_-2px_5px_rgba(255,255,255,0.7),inset_3px_3px_5px_rgba(0,0,0,0.1)]">
                Download</button>
            </div>
        </div>
    </div>  
    </form>
    <div>
    {% if output %}
        <p>{{ output }}</p>
    {% endif %}
    </div>
</body>
</html>
